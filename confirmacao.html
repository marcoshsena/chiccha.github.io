<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmação de Presente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1><a href="index.html">HomeGift - Casa Nova</a></h1>
  <nav>
    <a href="lista.html">Lista</a>
    <a href="categorias.html">Categorias</a>
  </nav>
</header>

<main>
  <div class="confirm-wrapper">
    <h2>Você comprou este item?</h2>
    <h3 id="nomeProduto">—</h3>

    <div class="confirm-buttons">
      <button class="confirm-btn btn-yes" id="btnSim">Sim, comprei!</button>
      <button class="confirm-btn btn-no" id="btnNao">Não</button>
    </div>

    <div id="formMensagem" class="oculto" aria-hidden="true">
      <h3>Deixe seu nome e uma mensagem:</h3>

      <input type="text" id="nome" placeholder="Seu nome" autocomplete="name" />
      <textarea id="mensagem" placeholder="Escreva uma mensagem bonita para o casal..." rows="5"></textarea>

      <button id="btnEnviar" class="confirm-btn">Enviar Mensagem</button>
    </div>

    <div id="feedback" style="display:none; margin-top:12px; font-weight:600;"></div>
  </div>
</main>

<footer>
  © 2025 HomeGift - Casa Nova
</footer>

<!-- Firebase + lógica (módulos) -->
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/confirmacao.js"></script>

</body>
  
</html>
