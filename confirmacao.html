<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Presente</title>
  <link rel="stylesheet" href="style.css">

  <script>
    function mostrarFormulario() {
      document.getElementById("formMensagem").classList.remove("oculto");
    }
    function voltarHome() {
      window.location.href = "index.html";
    }

    function carregarProduto() {
      const params = new URLSearchParams(window.location.search);
      const produto = params.get("produto");
      const nomeProduto = document.getElementById("nomeProduto");
      if (produto) nomeProduto.innerText = produto;
    }

    function enviarMensagem() {
      const params = new URLSearchParams(window.location.search);
      const produto = params.get("produto");
    
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();
    
      if (!nome || !mensagem) {
        alert("Por favor, preencha seu nome e a mensagem.");
        return;
      }
    
      fetch("https://script.google.com/macros/s/AKfycbwhVdSqF769s4maVCUlyZfQ46bx44ayYyz4LLW9F_T_224cfjzi1Du6fRLsHIS16Yg0/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
          produto: produto,
          nome: nome,
          mensagem: mensagem
        })
      });
    
      alert("Mensagem enviada com sucesso! Obrigado ❤️");
      window.location.href = "index.html";
    }
  </script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="confirmacao.js"></script>
</head>

<body onload="carregarProduto()">

<header>
  <h1><a href="index.html">HomeGift - Casa Nova</a></h1>
  <nav>
    <a href="lista.html">Lista</a>
    <a href="categorias.html">Categorias</a>
  </nav>
</header>

<main>
  <div class="confirm-wrapper">

    <h2>Você comprou este item?</h2>
    <h3 id="nomeProduto"></h3>

    <div class="confirm-buttons">
      <button class="confirm-btn btn-yes" onclick="mostrarFormulario()">Sim, comprei!</button>
      <button class="confirm-btn btn-no" onclick="voltarHome()">Não</button>
    </div>

    <div id="formMensagem" class="oculto">
      <h3>Deixe seu nome e uma mensagem:</h3>

      <input 
        type="text" 
        id="nome" 
        placeholder="Seu nome">
      
      <textarea 
        id="mensagem"
        placeholder="Escreva uma mensagem bonita para o casal..."></textarea>

      <button onclick="enviarMensagem()">Enviar Mensagem</button>

    </div>

  </div>
</main>


<footer>
  © 2025 HomeGift - Casa Nova
</footer>

</body>
</html>
